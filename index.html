  <body class="bg-pattern min-h-screen font-[Poppins] text-gray-800 flex flex-col">
    <nav class="bg-gradient-to-r from-blue-600 to-purple-700 shadow-lg sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div>
              <a href="#" class="flex items-center py-4 px-2">
                <i class="fas fa-gamepad text-white text-2xl mr-2" aria-hidden="true"></i>
                <span class="font-semibold text-white text-lg">MLBB Checker</span>
              </a>
            </div>
          </div>
          <div class="hidden md:flex items-center space-x-1">
            <a href="#cek-tanggal" onclick="showSection('cek-tanggal')" class="py-4 px-2 text-white font-semibold hover:text-yellow-300 transition duration-300">
              <i class="far fa-calendar-alt mr-1" aria-hidden="true"></i> Cek Tanggal </a>
            <a href="#cek-negara" onclick="showSection('cek-negara')" class="py-4 px-2 text-white font-semibold hover:text-yellow-300 transition duration-300">
              <i class="fas fa-globe-americas mr-1" aria-hidden="true"></i> Cek Negara </a>
          </div>
          <div class="md:hidden flex items-center">
            <button class="outline-none mobile-menu-button" aria-label="Toggle menu">
              <svg class="w-6 h-6 text-white hover:text-yellow-300" x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden mobile-menu md:hidden">
        <ul class="">
          <li>
            <a href="#cek-tanggal" onclick="showSection('cek-tanggal')" class="block text-sm px-2 py-4 text-white hover:bg-purple-500 transition duration-300">Cek Tanggal</a>
          </li>
          <li>
            <a href="#cek-negara" onclick="showSection('cek-negara')" class="block text-sm px-2 py-4 text-white hover:bg-purple-500 transition duration-300">Cek Negara</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="flex-grow container mx-auto p-4 md:p-6">
      <section id="cek-tanggal" class="bg-white rounded-2xl custom-shadow p-6 md:p-8 mb-8 transform hover:scale-105 transition duration-300 border-t-8 border-blue-600">
        <h2 class="text-3xl md:text-4xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-700">
          <i class="far fa-calendar-check mr-2" aria-hidden="true"></i> Cek Tanggal Pembuatan Akun
        </h2>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="userId">
            <i class="fas fa-user mr-1" aria-hidden="true"></i> User ID (6-10 digit): </label>
          <input class="shadow appearance-none border rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300" id="userId" type="text" placeholder="Masukkan User ID">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="zoneId">
            <i class="fas fa-map-marker-alt mr-1" aria-hidden="true"></i> Zone ID (4-5 digit): </label>
          <input class="shadow appearance-none border rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300" id="zoneId" type="text" placeholder="Masukkan Zone ID">
        </div>
        <div class="flex items-center justify-center">
          <button onclick="checkAccountV1()" class="bg-gradient-to-r from-blue-600 to-purple-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transform hover:scale-105 transition duration-300 pulse-animation" type="button">
            <i class="fas fa-search mr-1" aria-hidden="true"></i> Cek Tanggal Pembuatan </button>
        </div>
        <div id="result" class="mt-6 p-4 bg-gray-100 rounded-lg hidden"></div>
      </section>
      <section id="cek-negara" class="bg-white rounded-2xl custom-shadow p-6 md:p-8 mb-8 transform hover:scale-105 transition duration-300 border-t-8 border-purple-700" style="display:none;">
        <h2 class="text-3xl md:text-4xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-700 to-pink-600">
          <i class="fas fa-globe mr-2" aria-hidden="true"></i> Cek Negara Akun Dibuat
        </h2>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="userId2">
            <i class="fas fa-user mr-1" aria-hidden="true"></i> User ID (6-10 digit): </label>
          <input class="shadow appearance-none border rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-700 transition duration-300" id="userId2" type="text" placeholder="Masukkan User ID">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="zoneId2">
            <i class="fas fa-map-marker-alt mr-1" aria-hidden="true"></i> Zone ID (4-5 digit): </label>
          <input class="shadow appearance-none border rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-700 transition duration-300" id="zoneId2" type="text" placeholder="Masukkan Zone ID">
        </div>
        <div class="flex items-center justify-center">
          <button onclick="checkAccountV2()" class="bg-gradient-to-r from-purple-700 to-pink-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transform hover:scale-105 transition duration-300 pulse-animation" type="button">
            <i class="fas fa-search mr-1" aria-hidden="true"></i> Cek Negara Akun </button>
        </div>
        <div id="resultV2" class="mt-6 p-4 bg-gray-100 rounded-lg hidden"></div>
      </section>
    </main>
    <footer class="bg-gradient-to-r from-blue-600 to-purple-700 text-center p-4 mt-auto">

    </footer>
    <script>
      function showSection(sectionId) {
        const sections = ['cek-tanggal', 'cek-negara'];
        sections.forEach(id => {
          const element = document.getElementById(id);
          if (element) {
            if (id === sectionId) {
              element.style.display = 'block';
              element.classList.add('animate-fade-in');
            } else {
              element.style.display = 'none';
              element.classList.remove('animate-fade-in');
            }
          }
        });
      }

      function validateInput(userId, zoneId, minUserIdLength, maxUserIdLength, minZoneIdLength, maxZoneIdLength) {
        const errors = [];
        if (!/^\d+$/.test(userId) || !/^\d+$/.test(zoneId)) {
          errors.push('User ID dan Zone ID harus berupa angka.');
        }
        if (userId.length < minUserIdLength || userId.length > maxUserIdLength) {
          errors.push(`User ID harus terdiri dari ${minUserIdLength}-${maxUserIdLength} digit.`);
        }
        if (zoneId.length < minZoneIdLength || zoneId.length > maxZoneIdLength) {
          errors.push(`Zone ID harus terdiri dari ${minZoneIdLength}-${maxZoneIdLength} digit.`);
        }
        return errors;
      }

      function showError(elementId, messages) {
        const resultElement = document.getElementById(elementId);
        resultElement.innerHTML = `
                
											<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
												<p class="font-bold">Error</p>
                    ${messages.map(msg => `
												<p>${msg}</p>`).join('')}
                
											</div>
            `;
        resultElement.classList.remove('hidden');
      }

      function showLoading(elementId) {
        const resultElement = document.getElementById(elementId);
        resultElement.innerHTML = `
                
											<div class="flex justify-center items-center">
												<div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
											</div>
            `;
        resultElement.classList.remove('hidden');
      }

      function showResult(elementId, data) {
        const resultElement = document.getElementById(elementId);
        resultElement.innerHTML = `
                
											<div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
												<p class="font-bold">Account Info:</p>
												<p>
													<span class="font-semibold">Username:</span> ${data.username}
												</p>
												<p>
													<span class="font-semibold">Country:</span> ${data.create_role_country}
												</p>
                    ${data.user_reg_time_human ? `
												<p>
													<span class="font-semibold">Registration Time:</span> ${data.user_reg_time_human}
												</p>` : ''}
                    ${data.this_login_country ? `
												<p>
													<span class="font-semibold">Last Login Country:</span> ${data.this_login_country}
												</p>` : ''}
                
											</div>
            `;
        resultElement.classList.remove('hidden');
      }
      async function checkAccount(url, userId, zoneId, resultElementId) {
        const errors = validateInput(userId, zoneId, 6, 10, 4, 5);
        if (errors.length > 0) {
          showError(resultElementId, errors);
          return;
        }
        showLoading(resultElementId);
        try {
          const response = await fetch(`${url}?userId=${userId}&zoneId=${zoneId}`);
          const data = await response.json();
          if (data.status) {
            showResult(resultElementId, data.data);
          } else {
            showError(resultElementId, [data.errors]);
          }
        } catch (error) {
          showError(resultElementId, [`Error: ${error.message}`]);
        }
      }

      function checkAccountV1() {
        const userId = document.getElementById('userId').value;
        const zoneId = document.getElementById('zoneId').value;
        checkAccount('https://mlbb.casperproject.net/api/v1/check', userId, zoneId, 'result');
      }

      function checkAccountV2() {
        const userId = document.getElementById('userId2').value;
        const zoneId = document.getElementById('zoneId2').value;
        checkAccount('https://mlbb.casperproject.net/api/v2/check', userId, zoneId, 'resultV2');
      }
      document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");
        btn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
        // Set default section to show
        showSection('cek-tanggal');
        // Add input validation feedback
        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach(input => {
          input.addEventListener('input', function() {
            if (this.value.length > 0 && !/^\d+$/.test(this.value)) {
              this.classList.add('border-red-500');
              this.classList.remove('border-green-500');
            } else if (this.value.length >= 4 && this.value.length <= 10) {
              this.classList.add('border-green-500');
              this.classList.remove('border-red-500');
            } else {
              this.classList.remove('border-red-500', 'border-green-500');
            }
          });
        });
      });
    </script>
